<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 2-3</title>
    <script>
        console.log("\n========= 논리 연산자 ===========\n")

        var x = true;
        var y = false;

        console.log("x = " + x + ", y =" + y);
        console.log("x && y = " + (x&&y));
        console.log("x || y = " + (x||y));
        console.log("!x = " + x);

        console.log("");

        console.log("(3>2) && (3<4) : " + ((3>2)&&(3<4)));

        console.log("(3==2) || (-1<0) : " + ((3==2) || (-1<0)));



        // 조건문? 실행1: 실행2
        // 조건이 참이면 실행 1, 조건이 거짓이면 실행 2를 작동시킨다

        console.log("\n========= 조건 연산자 ===========\n")

        var x = 10;
        var y = 20;

        (x == y)? alert("x와 y의 값은 같습니다"):alert("x와 y의 값은 다릅니다") ;

        // 문자열 연결
        // 문자열 연결 연산자 대한+민국
        // a = "문자" , a+="맞춤", a = a+"맞춤"

        console.log("\n========= 조건 연산자 ===========\n")
        // 문자열 연산자(문자열 연결 연산자) :
        // 문자열 연산자는 2개의 문자열을 합하여 하나의 길다란 문자열로 만들어주는 연산자
        // 사용 기호는 +나 +=
        // 문자열과 다른 타입의 데이터를 문자열 연산자로 연산하였을 경우 모든 데이터를 문자열로 변경하여 연산함

        console.log("abc"+"def");
        var str1 = "abc";
        var str2 = "def";
        console.log(str1 + str2);
        console.log();

        console.log("abc"+123);
        console.log("abc"+true);
        // 문자열로 바뀌어서 출력


        // 다만 문자열과 합칠때는 문자가 먼저 나와야됨. 숫자가 먼저 나올경우 계산이 되어버림
        console.log();
        console.log(23+35+"abc");     
        console.log("abc"+23+35);                                              

        // 연산자 우선순위
        // 자바스크립트의 연산자들은 우선순위에 따라서 먼저 혹은 나중에 실행됨
        // 기본적으로 모든 연산자의 연산 방향은 왼쪽에서 오른쪽임(대입 연산자만 오른쪽에서 왼쪽으로 진행)
        // 1순위 : ()
        // 2순위 : ++ -- !(논리부정)
        // 3순위 : *, /, %, +, - (산술연산자중 + -는 우선순위가 낮음)
        // 4순위 : >, <, >=, <=, ==, !=
        // 5순위 : &&, ||
        // 6순위 : =, +=, -=, *=, /=, %=
        // 자세한건 자바스크립트 연산자 우선순위 검색 참고
        
    </script>
