<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 1-3</title>

    <!-- 세미콜론은 자바스크립트에서 없어도 되긴함. 하지만 불문율처럼 한 문장을 끝내기 위해 습관처럼 붙이기도 함 -->

    <script>
        window.addEventListener("DOMContentLoaded", function() {                        
            document.write("<h3>Welcome!</h3>");
            document.write("2+5는<br>");
            document.write("<mark>7 입니다.</mark>"); 


        var ret = prompt("이름을 입력하세요 ", "황기태")                                 // prompt : 사용자로부터 문자열 입력 명령. prompt("화면에 표시되는 글", "기본값")
        if(ret==null){
            alert("이름을 입력하세요")                          // 취소 버튼이나 다이얼로그를 닫은 경우
        }
        else if(ret == "") {
            alert("이름을 입력하세요")
        }
        else {
            alert("이름은 " + ret + " 입니다.")
        }

        var ret2 = confirm("전송할까요")

        alert(ret2)

        if(ret2==true){
            document.write("<p>네, 전송하세요</p>")
        }
        else{
            document.write("<p>아니요</p>")
        }

        alert("클릭하였습니다.")

    });
    </script>



</head>
<body>
    
</body>
</html>
