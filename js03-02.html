    <script>

        // 반복문
        // for (for ~ in), while, do ~while
        // 자바스크립트에서 특정한 코드블럭을 반복적으로 실행할때 사용하는 명령어
        // for 문 : 반복 조건이 거짓으로 판단될때까지 코드블럭을 반복실행하는 반복문

        // }

        for (var i = 0; i < 10; i++){
            console.log(i);
        }

        console.log("==============")
        var result = 0;
        for (var i = 0; i <= 10; i++){
            result = result + i;
            
        }
        console.log(result);

        // 크롬 디버깅
        // f12 소스탭
        // 내가 알고싶은 값보다 한두줄 위에 있는 줄을 클릭
        // 클릭한뒤에 F5를 누르기
        // 브레이킹 포인트 생성
        // 화살표는 다음 포인트로 이동
        // 그다음 아이콘은 한줄 실행. F5 상태에서 변수를 갖다대면 값이 나옴
        // 그옆에는 한줄 실행, 그옆에는 상세보기 닫기
        // 디버깅이 완료됐으면 브레이킹 포인트 풀어주기

        //

        console.log("==============")

        for (var size=10; size <= 35; size += 5){
            document.write("<span ");
            document.write("style='font-size:"+size+"px'>");
            document.write(size + "px");
            document.write("</span>");
            // <span style='font size:' (size)px> (size)px </span>
            // (size)는 10부터 35까지 5단위로 증가
        }

        console.log("==============")

        var dan = 5;
        for (var i = 2; i < 10; i++){
            console.log(dan + " * " + i + "=" + (dan*i));

        }

        console.log("==============")

        

        // 문제) 사용자 입력을 통해 원하는 단수의 구구단을 출력

        var dan=prompt("원하는 단을 입력하세요");

        for (var i = 2; i < 10; i++){
            console.log(dan + " * " + i + "=" + (dan*i));

        }

        // 문제) 아래의 형태를 출력하는 프로그램

        var star = "" ;         // 변수에 빈 문자열이 저장되면서 데이터 자체는 비어있지만 타입이 문자열 타입으로 변경됨
                                // undefind 타입하고 연산을 진행시 오류 가능성이 높음

        for (var y = 1; y<6; y++){
            
            star = star + "*";

            console.log(star);

        }
