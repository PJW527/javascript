<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 4-2</title>
    <script>
        // 함수
        // 함수란 특정한 목적을 가지고 실행되는 소스코드를 묶어놓은 코드 블럭

        // 함수의 선언
        // function 함수명(매개변수1, 매개변수2, ){
        //     실행할 소스코드들 ...
        //     return 반환값
        // }

        // 함수의 실행
        // 함수명(매개변수1, 매개변수2, ...);

        // 함수의 형태는 4가지
        // 1. 매개변수와 반환값이 모두 없는 함수
        // 2. 매개변수는 존재하고, 반환값이 없는 함수
        // 3. 매개변수는 없고, 반환값이 존쟇나느 함수
        // 4. 매개변수와 반환값이 모두 존재하는 함수

        function sum() {
            var x = 10;
            var y = 20;
            console.log(x+y);
        }
        // sum();

        function multi() {
            var m = 10;
            var n = 5;
            console.log(m*n);
        }
        // multi();

        function adder (a,b){               // 함수 선언과 이름, 매개변수 선언
            var c;                          // 반환키 정의
            c = a + (2*b);                  // 함수식을 세움
            return c;                       // 반환 키워드, 반환 값
        }
        var d = adder(1, 10)
        console.log(d)
    </script>
</head>
<body>
    <button id="btn_sum">더하기</button>
    <button id="btn_multi">곱하기</button>

    <script>

        var btnSum = document.getElementById("btn_sum");
        var btnMulti = document.getElementById("btn_multi");
        
        btnSum.addEventListener("click",
        function(){
            sum();

        });

        btnMulti.addEventListener("click",
        function(){
            multi();

        });

    </script>
</body>
</html>
