<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 3-3</title>
    <script>
        // while문
        // for문과 함께 널리 사용되는 반복문
        // for문과는 달리 초기화변수가 while문 밖에 존재하고, 변수 카운트 부분이 반복 코드블럭 내에 존재함
        
        
        // var 초기화 변수
        // while (조건식) {
        // 반복할 소스코드
        // 초기화변수 카운트
        // }

        var count = 0;
        while (count<10){
            console.log(count);
            count++;
        }
        console.log("========================================");
        // 문제) 1에서 10까지 합을 출력하는 프로그램 while문

        var count = 0;
        var i = 1 
        while (i<11){
            count = count + i;
            console.log(count)
            i++
        }

        console.log("========================================");

        // do ~while문
        // while문과 동일하지만 무조건 1번은 실행을 하는 반복문

        // var 초기화변수;
        // do {
        //     반복실행할 소스코드
        //     초기화변수 카운트
        // }   while (조건식);
        
        var count = 0;

        do { 
            console.log(count);
            count++;
        } while (count<10);

        // do ~while문은 while에서는 조건이 안맞으면 한번도 실행이 안되지만, do while은 한번은 실행시켜줌
        // 반복코드가 먼저 들어오고 조건식이 걸리기 때문

    </script>

    
</head>
<body>
    <img src="./pengsu01.jpg" alt="" srcset="">
    
</body>
</html>
