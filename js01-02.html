<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 1-2</title>
    <script src="./jquery-3.5.1.js"></script>             <!--       제이쿼리 로딩 -->
    <script>
        // script 태그는 현재 head 내에 입력하는것을 권장함
        // 기존에 script 태그를 body 태그 내에 입력하는 이유는 html 태그가 완전히 로딩되기 전에 javascript의 이벤트가 동작시 에러가 발생할 가능성이 높았기 때문임
        // html 태그에 이벤트를 발생시킬 경우 body 태그보다 먼저 script 태그가 실행되면 html 태그가 완전히 로딩되지 않았기 때문에 이벤트를 발생 시킬수 없어 에러가 발생함
        // 그리하여 script 태그를 body 태그 가장 아랫쪽에 배치하여 html 태그가 완전히 로딩된후 javascript가 동작하도록 했음
        // 이를 해결하기 위해서 javascript에는 load 이벤트를 사용하여 해결했음 (지금은 안씀)
            // load 이벤트는 지정한 태그가 완전히 로딩된 후 발생하는 이벤트임
        // jquery의 ready 이벤트를 사용하면 이러한 문제가 해결됨
        // jquery를 사용할수 없을 경우 "DOMContentLoaded" 이벤트를 사용하여 해결할수 있음
            // "DOMContentLoaded"의 경우 IE8 이하에서는 동작하지 않음





        ///    alert("알림창이 떴습니다.");                // 켜자마자 알림창이 뜸. 1순위

        // var btn = document.getElementById("btn1");
        // btn.addEventListener("click", function(){           // 이 함수는 에러발생. btn1을 로딩하기 전이라 btn1 컨텐츠 자체를 못찾기 때문
        //     alert("버튼을 클릭했습니다.");
        // });


        // onload 방식
        // html 태그가 로딩될때 사용하는 모든 미디어파일까지 로딩된후 이벤트가 동작함

        // window.onload = function () {                           // 이렇게 함수 설정하고
        //     var btn = document.getElementById("btn1");
        //     btn.addEventListener("click", function(){           // 여기다가 적어야됨
        //     alert("onload로 버튼을 클릭했습니다.");
        // });


        // DOMContentLoaded 방식
        // 미디어파일 로딩 필요없음. 구형 웹브라우저에서는 안돌아감

        //     window.addEventListener("DOMContentLoaded", function () {       // 이렇게 함수 설정하고
        //               var btn = document.getElementById("btn1");
        //     btn.addEventListener("click", function(){           // 여기다가 적어야됨
        //     alert("DOM으로 버튼을 클릭했습니다.");
                
        //     });
        // });

        // jquary의 ready 이벤트를 사용하는 방식
        $(document).ready(function () {
            $("#btn1").on("click", function() {
                alert("jquery를 이용하여 버튼을 클릭했습니다.");
            });
        });
    </script>


</head>
<body>

    <script>
     //   alert("2번째 알림창이 떴습니다.");              // 2순위
    </script>


    <button id="btn1">버튼 클릭시 알림창</button>

    <br><br><br>

    </script>
</body>
</html>
